<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeFellow 代码研究员论坛</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- 最底层容器 -->
    <div class="content-wrapper">
        <!-- 头部栏 -->
        <div class="header-bar">
            <!-- 菜单按钮 -->
            <button>
                <i class='bx bx-menu' style='color:#b7b8bd'  ></i>
            </button>

            <!-- Logo -->
            <div class="logo-img">
                <p>代码研究员图标Logo，等待修改中....</p>
            </div>

            <!-- 搜索框 -->
            <div class="search-box" id="search-box">
                <i class='bx bx-search-alt' style='color:#999999' ></i>
                <label>
                    <input  type="text" id="search-input" placeholder="搜索..." />
                </label>

                <div class="search-dropdown-content" id="search-dropdown-content">

                </div>
            </div>

            <!-- 信息框 -->
            <div class="info-box">
                <a href="#"></a>
            </div>

        </div>

        <!-- Flex 中间容器  -->
        <div class="center-container">
            <!-- 左边容器 -->
            <div class="left-content">
                <!-- 导航 -->
                <div class="nav-box">
                    <ul class="nav-list">
                        <li class="nav-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">
                            <i class='bx bx-home' style='color:#B7C3DFFF' ></i>
                            <a href="#">首页</a>
                        </li>
                        <li class="nav-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">
                            <i class='bx bx-conversation' style='color:#B7C3DFFF'></i>
                            <a href="#">社区中心</a>
                        </li>
                        <li class="nav-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">
                            <i class='bx bx-file-blank' style='color:#B7C3DFFF'></i>
                            <a href="#">资源中心</a>
                        </li>
                        <li class="nav-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">
                            <i class='bx bx-bar-chart-alt-2' style='color:#B7C3DFFF'></i>
                            <a href="#">排行榜</a>
                        </li>
                        <li class="nav-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">
                            <i class='bx bx-heart' style='color:#B7C3DFFF'></i>
                            <a href="#">为爱发电</a>
                        </li>
                        <li class="nav-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">
                            <i class='bx bxl-wikipedia' style='color:#B7C3DFFF'></i>
                            <a href="#">文档</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 主容器 -->
            <div class="main-content">
                <!-- 公告区 -->


                <!-- 友情链接区 -->
                <div class="friend-link-box">
                    <h3 class="friend-link-box-title">友情链接</h3>

                </div>
            </div>
        </div>



        <!-- 底部栏 -->
        <div class="footer">
        </div>
    </div>

    <script type="text/javascript" src="js/effects.js"></script>
</body>
</html>
